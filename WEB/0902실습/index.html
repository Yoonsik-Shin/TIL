<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>영화추천사이트</title>
  <link rel="stylesheet" href="./reboot.css">
  <link rel="stylesheet" href="./style.css">

<body style="height: 10000px;">
  <header class="header">
    <img src="./images/logo.png" alt="메인로고" class="logo">
    <nav class="nav">
      <ul class="nav-list">
        <a href="#"><li class="nav-list-item">Main</li></a>
        <a href="#"><li class="nav-list-item">Box office</li></a>
        <a href="#"><li class="nav-list-item">영화 상영작</li></a>
        <a href="#"><li class="nav-list-item">About</li></a>
      </ul>

  </header>

  <section class="title">
    <h1 class="service">영화 추천 서비스</h1>
  </section>
  <main class="main-flex">

    <aside class="main-aside">
      <h2>장르 목록</h2>

        <li>액션</li>
        <li>가족</li>
        <li>코미디</li>

    <section class="movie">

      <div class = "section-movie-box">
        <div class="section-div-div">
          <img src="./images/180374.jpg" alt="마이펫" class="section-div-img">
          <a class="movie-name">마이펫의 이중생활2</a>

        <div class="section-div-div">
          <img src="./images/169637.jpg" alt="라이온킹" class="section-div-img">
          <a class="movie-name">라이온킹</a>
        </div>
        <div class="section-div-div">
          <img src="./images/163788.jpg" alt="알라딘" class="section-div-img">
          <a class="movie-name">알라딘</a>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <div class="name" >Project #3 created by 지선, 은빈, 윤식</div>
